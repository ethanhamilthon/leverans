<nav class="hidden sm:flex flex-col p-6 pr-0 gap-6 flex-nowrap w-1/3 lg:w-1/4">
  {% for folder in folders %}
  <div class="flex flex-col gap-2">
    <span class="text-white font-bold">{{ folder.folder_title }}</span>
    <ul class="flex flex-col gap-2">
      {% for element in folder.elements %}
      <a href="{{ element.path }}"
        class="w-full flex items-center pl-4 text-zinc-300 hover:text-white hover:bg-zinc-800 py-2 rounded-md text-sm font-light">
        {{ element.title }}
      </a>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
</nav>
